version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: alarmhosting
      POSTGRES_USER: alarmhosting
      POSTGRES_PASSWORD: alarmhosting
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U alarmhosting -d alarmhosting']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DATABASE_URL: postgres://alarmhosting:alarmhosting@db:5432/alarmhosting
      ALLOWED_ORIGIN: http://localhost:8080
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
    ports:
      - '4000:4000'

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - '8080:80'

volumes:
  db-data:
